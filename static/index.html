<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>

        <!-- Form to take input data -->
        <form id="predictionForm">
            <label for="Pclass">Pclass:</label>
            <input type="number" id="Pclass" required>
            
            <label for="Age">Age:</label>
            <input type="number" id="Age" required>
            
            <label for="SibSp">SibSp:</label>
            <input type="number" id="SibSp" required>
            
            <label for="Parch">Parch:</label>
            <input type="number" id="Parch" required>
            
            <label for="Fare">Fare:</label>
            <input type="number" id="Fare" required>
            
            <label for="Sex_male">Sex (Male):</label>
            <input type="number" id="Sex_male" required>
            
            <label for="Embarked_Q">Embarked (Q):</label>
            <input type="number" id="Embarked_Q" required>
            
            <label for="Embarked_S">Embarked (S):</label>
            <input type="number" id="Embarked_S" required>
            
            <button type="submit">Submit</button>
        </form>

        <div id="result">
            <h2>Prediction Result:</h2>
            <p id="predictionOutput">Awaiting input...</p>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
